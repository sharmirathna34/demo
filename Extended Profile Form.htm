<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
       .form-container {
    max-width: 700px;
    margin: 0 auto;
    background-image: url(./photo-1618430279534-323d2c5c7707.jpg); /* Image */
    background-size: cover;
    background-position: center center;
    /*background-color: rgba(219, 47, 47, 0.7); /* Semi-transparent red */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        h2 {
            text-align: center;
            color: #0a0101;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea, .form-group button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Extended Profile Form</h2>
    <form action="#" method="post">

        <!-- Basic Personal Info -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required="">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required="">
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required="" value="ram">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required="" placeholder="e.g., +123456789">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required="">
        </div>

   
        <!-- Address Section -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required="">
        </div>

       
        <!-- Occupation and Job Details -->
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required="">
        </div>

        
        <!-- Preferred Contact Method -->
        <div class="form-group">
            <label>Preferred Contact Method:</label>
            <input type="radio" id="emailContact" name="contactMethod" value="email" checked="checked">
            <label for="emailContact">Email</label>
            <input type="radio" id="phoneContact" name="contactMethod" value="phone">
            <label for="phoneContact">Phone</label>
        </div>

        <!-- Checkbox for Terms -->
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required="">
            <label for="terms">I agree to the Terms and Conditions</label>
        </div>

        <!-- Gender Selection -->
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male" selected="selected">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="preferNotToSay">Prefer not to say</option>
            </select>
        </div>

       

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required="">
        </div>

        <!-- Experience -->
        <div class="form-group">
            <label for="experience">Years of Experience:</label>
            <input type="range" id="experience" name="experience" min="0" max="50" step="1" value="5">
            <span id="experienceValue">5</span> years
        </div>

        
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Profile</button>
        </div>

    </form>
</div>

<script>
    // Update experience value display dynamically
    document.getElementById('experience').addEventListener('input', function() {
        document.getElementById('experienceValue').textContent = this.value;
    });
</script>



</body></html>
